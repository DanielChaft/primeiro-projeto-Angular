<h2>Exemplos de Diretivas</h2>
<p [ngStyle]="estiloParagrafo">Este é um parágrafo</p>
<button [ngClass]="aplicarCores ? classeBotaoVerde : classeBotaoVermelho" (click)="aplicarEstilos()">Trocar estilos</button>

<label *ngIf="camposVisiveis" for="nome">Digite seu nome:</label>
<input *ngIf="camposVisiveis" type="text" id="nome" [(ngModel)]="name">

<label *ngIf="camposVisiveis" for="nomeMaiusculo">Maiusculo:</label>
<input *ngIf="camposVisiveis" type="text" id="nomeMaiusculo" [(ngModel)]="name" (ngModelChange)="alterarParaMaiusculo($event)">

<h3>Lista de Clientes</h3>

<div *ngFor="let cliente of clientes; let i=index; let impar=odd; let par=even;" [class.background-azul]="impar" [class.background-azul2]="par">
    {{i+1}} {{cliente.nome}}
</div>

<button  (click)="esconderCampos()">Esconder Campos</button>
